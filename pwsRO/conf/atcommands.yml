  - Command: reloadskilldb
    Help: |
      重新加載技能數據庫
  - Command: reloadstatusdb
    Help: |
      重新加載狀態配置文檔
  - Command: reload
    Help: |
      參數: <要重載的數據類型>
      重新加載一個數據庫或者配置文檔, 例如: @reload itemdb 就相當於運行了 @reloaditemdb
      itemdb                mobdb          skilldb
      atcommand        battleconf         statusdb
      pcdb                   motd           script
      questdb             msgconf         packetdb
