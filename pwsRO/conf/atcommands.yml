  - Command: unloadnpc
    Help: |
      參數: <NPC 名稱>
      卸載指定名稱的NPC
  - Command: unloadnpcfile
    Help: |
      參數: <腳本文件路徑>
      卸載指定路徑的腳本文檔, 包括里面包含的全部 NPC (但不會卸載里面聲明的地圖標記和魔物刷新點)
  - Command: adjgroup
    Help: |
      參數: <分組級別> <角色名稱>
      臨時提升玩家的分組級別 (下線不保存, 若設置為 99 則等於超級管理員)
  - Command: addperm
    Help: |
      參數: <權限名稱>
      臨時賦予玩家指定的權限(權限名稱請參考 doc/permissions.txt)
  - Command: rmvperm
    Help: |
      參數: <權限名稱>
      臨時移除玩家指定的權限(權限名稱請參考 doc/permissions.txt)
  - Command: kickall
    Help: |
      將在線玩家全部踢下線
  - Command: mapexit
    Help: |
      強制全部玩家下線並關閉地圖服務器
  - Command: gat
    Help: |
      返回以當前位置為中心, 5x5範圍內的區域可否移動 (調試使用)
  - Command: send
    Help: |
      參數: <十六進制封包頭> [<值>]
      發送一個封包給服務端, 以便觸發服務端特定的封包處理函數 (調試使用)
  - Command: nuke
    Help: |
      參數: <角色名稱>
      讓某個玩家自爆, 傷害會波及到附近的魔物. 
  - Command: reloadachievementdb
    Help: |
      重新加載成就系統配置文件
  - Command: reloadatcommand
    Help: |
